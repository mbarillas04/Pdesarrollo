<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href = "https: //fonts.googleapis.com/css2? familia = Nunito + Sans: ital, wght @ 0,400; 0,800; 1,800 & display = swap "rel =" stylesheet ">
    
    <!-- Bootstrap CSS -->
 <link href="css/estilos.css" rel="stylesheet"> 
      <link href="css/main.css" rel="stylesheet"> 
   
    </head>
<body>

    <div class="ratio ratio-16*9">
     <form th:action="@{/login}" method="post">  
    <main class="card col-2 col-sm-12 col-md-2">

        <button class="btn col-2 col-sm-12 col-md-4" id="btn_out" > X </button>
                    <div>
                    <h1>Iniciar</h1>
                    <h4 id="new_user">¿Nuevo usuario?</h4>
                    <h5>Crear cuenta</h5>
                    </div>
        <br><br>
        <input type="text col-12 col-sm-8 col-md-4" name="username" id="username" placeholder="Usuario">
        <br><br>
        <input type="password" name="password" id="password" placeholder="Contraseña">

        <button class="btn" id="btn_in">Ingresar</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </main>
        </form>
        
    </div>
</body>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>

</html>
